            var res = [];
            for (var i = 0; i < data.length; i++) {
                res.push({
                    name: data[i].name,
                    value: [data[i].longitude, data[i].latitude, data[i].amount, data[i].edate, data[i].street]
                });
            }
            return res;
        };
